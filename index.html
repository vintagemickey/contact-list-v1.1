<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
            defer></script>
    <title>Contact List</title>
  <script type="module" crossorigin src="assets/index-ByqAHWp9.js"></script>
  <link rel="stylesheet" crossorigin href="assets/index-BRLr2iHx.css">
</head>
<body>
<main class="container">
    <h1 class="text-center">Contact List</h1>
    <hr>
    <section class="form">
        <form class="form__form container" id="form" data-js-form novalidate>
            <div class="row">
                <div class="form__form-field col">
                    <label class="form-label" for="name">Имя</label>
                    <input class="form__input-first-name"
                           type="text"
                           name="name"
                           id="name"
                           minlength="3"
                           maxlength="20"
                           pattern="^[A-Za-z]+$"
                           required
                           title="Допустимы только латинские буквы"
                           aria-errormessage="name-error">
                    <span class="form__error-message" id="name-error" data-js-error-message></span>
                </div>
                <div class="form__form-field col">
                    <label class="form-label" for="vacancy">Должность</label>
                    <input class="form__input-vacancy"
                           type="text"
                           name="vacancy"
                           id="vacancy"
                           minlength="3"
                           maxlength="20"
                           pattern="^[A-Za-z]+$"
                           required
                           title="Допустимы только латинские буквы"
                           aria-errormessage="vacancy-error">
                    <span class="form__error-message" id="vacancy-error" data-js-error-message></span>
                </div>
                <div class="form__form-field col">
                    <label class="form-label" for="phone">Телефон</label>
                    <input class="form__input-phone"
                           type="tel"
                           name="phone"
                           id="phone"
                           pattern="\+[7][0-9]{10}"
                           placeholder="+79999999999"
                           title="Данные не соответствуют формату +79999999999"
                           required
                           aria-errormessage="phone-error">

                    <span class="form__error-message" id="phone-error" data-js-error-message></span>
                </div>
                <div class="col">
                    <button class="form__submit-button btn btn-primary" type="submit" aria-label="Добавить контакт" data-js-add>Добавить</button>
                    <button class="form__search-button btn btn-secondary" aria-label="Поиск контактов" data-js-search data-bs-toggle="modal"
                            data-bs-target=".contact-list__search-modal">Поиск
                    </button>
                    <button class="form__clear-button btn btn-danger" aria-label="Очистить все контакты" disabled data-js-clear>Очистить все</button>
                </div>
            </div>
        </form>
    </section>
    <hr>
    <section class="contact-list">
        <div class="row">
            <div class="col">
                <div class="contact-list__page contact-list__page-a"><span>A</span></div>
                <div class="contact-list__page contact-list__page-b"><span>B</span></div>
                <div class="contact-list__page contact-list__page-c"><span>C</span></div>
                <div class="contact-list__page contact-list__page-d"><span>D</span></div>
                <div class="contact-list__page contact-list__page-e"><span>E</span></div>
                <div class="contact-list__page contact-list__page-f"><span>F</span></div>
                <div class="contact-list__page contact-list__page-g"><span>G</span></div>
                <div class="contact-list__page contact-list__page-h"><span>H</span></div>
                <div class="contact-list__page contact-list__page-i"><span>I</span></div>
                <div class="contact-list__page contact-list__page-j"><span>J</span></div>
                <div class="contact-list__page contact-list__page-k"><span>K</span></div>
                <div class="contact-list__page contact-list__page-l"><span>L</span></div>
                <div class="contact-list__page contact-list__page-m"><span>M</span></div>
            </div>
            <div class="col">
                <div class="contact-list__page contact-list__page-n"><span>N</span></div>
                <div class="contact-list__page contact-list__page-o"><span>O</span></div>
                <div class="contact-list__page contact-list__page-p"><span>P</span></div>
                <div class="contact-list__page contact-list__page-q"><span>Q</span></div>
                <div class="contact-list__page contact-list__page-r"><span>R</span></div>
                <div class="contact-list__page contact-list__page-s"><span>S</span></div>
                <div class="contact-list__page contact-list__page-t"><span>T</span></div>
                <div class="contact-list__page contact-list__page-u"><span>U</span></div>
                <div class="contact-list__page contact-list__page-v"><span>V</span></div>
                <div class="contact-list__page contact-list__page-w"><span>W</span></div>
                <div class="contact-list__page contact-list__page-x"><span>X</span></div>
                <div class="contact-list__page contact-list__page-y"><span>Y</span></div>
                <div class="contact-list__page contact-list__page-z"><span>Z</span></div>
            </div>
            <span></span>
        </div>
        <span></span>
    </section>

    <div class="modal contact-list__search-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Поиск контактов</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть форму"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label class="form-label">Поиск</label>
                        <input class="form-control contact-list__search" type="text" name="-search" id="search"
                               data-js-search-input>
                        <div class="contact-list__search-result" data-js-search-result></div>
                        <div class="modal-footer">
                            <button class="contact-list__show-all btn btn-primary" aria-label="Показать все контакты" data-js-show-all>Показать все
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal contact-list__edit-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование контакта</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть форму"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form" data-js-form novalidate>
                        <div class="row">
                            <div class="form__form-field col">
                                <label class="form-label" for="edit-name">Имя:</label>
                                <input class="form-control contact-list__edit-name" type="text" name="name"
                                       id="edit-name"
                                       minlength="3"
                                       maxlength="20"
                                       pattern="^[A-Za-z]+$"
                                       required
                                       title="Допустимы только латинские буквы"
                                       aria-errormessage="edit-name-error">
                                <span class="form__error-message" id="edit-name-error" data-js-error-message></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form__form-field col">
                                <label class="form-label" for="edit-vacancy">Должность:</label>
                                <input class="form-control contact-list__edit-vacancy" type="text" name="vacancy"
                                       id="edit-vacancy"
                                       minlength="3"
                                       maxlength="20"
                                       pattern="^[A-Za-z]+$"
                                       required
                                       title="Допустимы только латинские буквы"
                                       aria-errormessage="edit-vacancy-error">
                                <span class="form__error-message" id="edit-vacancy-error" data-js-error-message></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form__form-field col">

                                <label class="form-label" for="edit-phone">Телефон:</label>
                                <input class="form-control contact-list__edit-phone" type="text" name="phone"
                                       id="edit-phone"
                                       pattern="\+[7][0-9]{10}"
                                       placeholder="+79999999999"
                                       title="Данные не соответствуют формату +79999999999"
                                       required
                                       aria-errormessage="edit-phone-error">
                                <span class="form__error-message" id="edit-phone-error" data-js-error-message></span>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="contact-list__edit-button btn btn-primary" type="submit" aria-label="Применить изменения" data-js-edit data-bs-dismiss="modal">
                                Применить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
